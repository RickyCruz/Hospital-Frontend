<div class="bg-black animated fadeIn" [ngClass]="modalUploadService.hidden">
  <div class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Change Image</h5>
          <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" align="center">
          <img *ngIf="! temporaryImage" [src]="'xxx' | imagen" class="w150 m4">
          <img *ngIf="temporaryImage" [src]="temporaryImage" class="w150 m4">
          <input type="file" (change)="imageWasSelected($event.target.files[0])" accept="image/*">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
          <button type="button" class="btn btn-primary" [disabled]="! temporaryImage" (click)="uploadImage()">Upload</button>
        </div>
      </div>
    </div>
  </div>
</div>
