<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Information</h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form ngNativeValidate (ngSubmit)="save(f)" #f="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter doctor name" name="name" required [(ngModel)]="doctor.name">
            </div>
            <div class="form-group">
              <label for="hospital">Hospital</label>
              <select name="hospital" id="hospital" class="form-control" required [(ngModel)]="doctor.hospital" (change)="hospitalSelected($event.target.value)">
                <option value="">Choose a hospital</option>
                <option *ngFor="let hospital of hospitals" [value]="hospital._id"> {{ hospital.name }}</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Save</button>
            <a routerLink="/doctors" class="btn btn-inverse waves-effect waves-light">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">
        Hospital
      </h4>
      <img [src]="hospital.img | imagen:'hospital'" [alt]="hospital.name" class="rounded img-fluid">
    </div>
  </div>

  <div class="col-md-3" *ngIf="doctor._id">
    <div class="card card-body">
      <h4 class="box-title m-b-0">
        Doctor Image
      </h4>
      <img [src]="doctor.img | imagen:'doctor'" [alt]="doctor.name" (click)="changeImage()" class="rounded img-circle img-fluid" style="cursor: pointer;">
    </div>
  </div>
</div>
