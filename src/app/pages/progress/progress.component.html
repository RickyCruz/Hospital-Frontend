<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Loading</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [attr.ariaValuenow]="progressBlue"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="progressBlue + '%'"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
            role="progressbar"
            [attr.ariaValuenow]="progressGreen"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="progressGreen + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <!-- <app-booster label="Blue Progress" [progress]="progressBlue" (progressChanged)="updateProgress($event)"></app-booster> -->
        <app-booster label="Blue Progress" [progress]="progressBlue" (progressChanged)="progressBlue = $event"></app-booster>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-booster label="Green Progress" [progress]="progressGreen" (progressChanged)="progressGreen = $event"></app-booster>
      </div>
    </div>
  </div>
</div>
