<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Search hospital..." #input (keyup)="search(input.value)">
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-warning text-center">
      <strong>Loading</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Please wait</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="! loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button class="btn waves-effect waves-light btn-primary" (click)="create()">
            <i class="fa fa-plus"></i> Create
          </button>
        </div>
        <h3 class="card-title">Registered hospitals (<small>{{ total }}</small>)</h3>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Image</th>
                <th>Name</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitals">
                <td>
                  <img (click)="changeImage(hospital)" [src]="hospital.img | imagen:'hospital'" [alt]="hospital.name" width="40px" height="40px" class="img-circle" style="cursor: pointer;">
                </td>
                <td>
                  <input type="text" class="form-control" placeholder="Hospital name" name="name" [(ngModel)]="hospital.name">
                </td>
                <td>
                  <button class="btn btn-primary mr-1" (click)="update(hospital)">
                    <i class="fa fa-save"></i>
                  </button>
                  <button class="btn btn-danger" (click)="delete(hospital)">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <button class="btn btn-secondary" (click)="paginate(-5)">
            Prev
          </button>
          <button class="btn btn-secondary" (click)="paginate(+5)">
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
