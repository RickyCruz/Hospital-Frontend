<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Users</h4>
        <table class="table table-hover table-sm">
          <tbody>
            <tr *ngFor="let user of users" [routerLink]="['/users']" style="cursor: pointer;">
              <td><img [src]="user.img | imagen:'user'" [alt]="user.name" width="40px" height="40px" class="img-circle cursor"></td>
              <td>{{ user.name }}</td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="users.length === 0">
          There are no records
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Doctors</h4>
        <table class="table table-hover table-sm">
          <tbody>
            <tr *ngFor="let doctor of doctors" [routerLink]="['/doctors', doctor._id]" style="cursor: pointer;">
              <td><img [src]="doctor.img | imagen:'doctor'" [alt]="doctor.name" width="40px" height="40px" class="img-circle cursor"></td>
              <td>{{ doctor.name }}</td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="doctors.length === 0">
          There are no records
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitals</h4>
        <table class="table table-hover table-sm">
          <tbody>
            <tr *ngFor="let hospital of hospitals" [routerLink]="['/hospitals']" style="cursor: pointer;">
              <td><img [src]="hospital.img | imagen:'hospital'" [alt]="hospital.name" width="40px" height="40px" class="img-circle cursor"></td>
              <td>{{ hospital.name }}</td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="hospitals.length === 0">
          There are no records
        </div>
      </div>
    </div>
  </div>
</div>
