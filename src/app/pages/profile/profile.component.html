<div class="row animated fadeIn">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Your data</h4>
        <h6 class="card-subtitle">{{ user.name }}</h6>
        <form class="form p-t-20" ngNativeValidate #f="ngForm" (ngSubmit)="update(f.value)">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
              <input type="text" class="form-control" id="username" placeholder="Username" [ngModel]="user.name" name="name" required>
              <div class="input-group-addon"><i class="ti-user"></i></div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Email address</label>
            <div class="input-group">
              <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email" [ngModel]="user.email" name="email" required>
              <div class="input-group-addon"><i class="ti-email"></i></div>
            </div>
          </div>
          <div class="text-left">
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i> Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">Image</h4>
        <h6 class="card-subtitle">Change your image profile</h6>

        <img *ngIf="! temporaryImage" [src]="user.img | imagen" class="w150 m4">
        <img *ngIf="temporaryImage" [src]="temporaryImage" class="w150 m4">
        <input type="file" (change)="imageWasSelected($event.target.files[0])">

        <br>
        <br>
        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="! imageSelected" (click)="changeImage()">
          <i class="fa fa-save"></i> Update
        </button>
      </div>
    </div>
  </div>
</div>
