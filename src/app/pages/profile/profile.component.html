<div class="row animated fadeIn">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Your data</h4>
        <h6 class="card-subtitle">{{ user.name }}</h6>
        <form class="form p-t-20" ngNativeValidate #f="ngForm" (ngSubmit)="update(f.value)">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
              <input type="text" class="form-control" id="username" placeholder="Username" [ngModel]="user.name" name="name" required>
              <div class="input-group-addon"><i class="ti-user"></i></div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Email address</label>
            <div class="input-group">
              <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email" [ngModel]="user.email" name="email" required>
              <div class="input-group-addon"><i class="ti-email"></i></div>
            </div>
          </div>

            <label for="exampleInputpwd2">Password</label>

              <div class="input-group-addon"><i class="ti-lock"></i></div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputpwd3">Confirm Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="exampleInputpwd3" placeholder="Enter pwd">
              <div class="input-group-addon"><i class="ti-lock"></i></div>
            </div>
          </div> -->

            <div class="checkbox checkbox-success">
              <input id="checkbox2" type="checkbox">

            </div>
          </div> -->
          <div class="text-left">
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i> Save
            </button>
            <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button> -->
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Change your image profile</h6>

        <img src="" alt="">
        <input type="file">

        <br>

    </div>
  </div>
